<form class="login-form" method="POST" (submit)="tryLogin()">
  <h1 class="login-title">Log In</h1>
  <input type="text" class="login-input" placeholder="Username" [(ngModel)]="username" name="username">
  <input type="password" class="login-input" placeholder="Password" [(ngModel)]="password" name="password">
  <p *ngIf="errorText" class="login-error">{{errorText}}</p>
  <input *ngIf="!loginInProgress" type="submit" class="login-button" value="Login">
</form>
